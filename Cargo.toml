[package]
name = "petfacts-rust"
description = "A simple CLI program to print out cat and dog facts to the console."
documentation = ""
readme = "README.md"
repository = ""
version = "0.1.0"
edition = "2021"

[[bin]]
edition = "2021"
name = "petfacts"
path = "src/main.rs"

