[dependencies]
http = "0.2.9"
hyper = "0.14.24"
json = "0.12.4"
mini-redis = "0.4.1"
rand = "0.8.5"
reqwest = { version = "0.11.14", features = ["blocking"] }
tokio = "1.25.0"
